<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoBox</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>MemoBox</h1>
        <div><button id="new">Nova pasta</button></div>
    </header>
    <main>
        <dialog>
            <form class="newFolder" method="dialog">
                <input id="nameInput" type="text" name="name" placeholder="Nome da pasta" required>
                <div>
                    <button id="save" type="submit">Salvar</button>
                    <button id="cancel" type="button">Fechar</button>
                </div>
            </form>
        </dialog>
        <section class="foldersContainer">
            <!-- As pastas vÃ£o aqui -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
