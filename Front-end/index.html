<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - MemoBox</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>MemoBox</h1>
        <p class="p">Faça login para acessar a plataforma:</p>
        <p class="p close">Criar uma conta:</p>
        <form class="form" id="loginForm">
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <div class="actions">
                <button type="submit" class="actionButton" id="login">Entrar</button>
                <p class="link" id="account">Criar conta</p>
            </div>
        </form>
        <form class="form close" id="signUpForm">
            <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <div class="actions">
                <button type="submit" class="actionButton" id="signUp">Criar conta</button>
                <p class="link" id="login">Já tem uma conta? Iniciar sessão</p>
            </div>
        </form>
    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
