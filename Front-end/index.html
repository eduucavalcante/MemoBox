<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Eduardo Cavalcante">
    <title>Entrar - MemoBox</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>MemoBox</h1>
        <p class="p">Faça login para acessar a plataforma:</p>
        <p class="p close">Criar uma conta:</p>
        <form class="form" id="loginForm">
            <input type="text" name="email" id="email-login" placeholder="Email" required>
            <input type="password" name="password" id="password-login" placeholder="Senha" required>
            <div class="actions">
                <button type="submit" class="actionButton" id="login">Entrar</button>
                <p class="link" id="account">É novo aqui? Crie uma conta</p>
            </div>
        </form>
        <form class="form close" id="signUpForm">
            <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
            <input type="text" name="email" id="email-sign" placeholder="Email" required>
            <input type="password" name="password" id="password-sign" placeholder="Senha" required>
            <div class="actions">
                <button type="submit" class="actionButton" id="signUp">Criar conta</button>
                <p class="link" id="login">Já tem uma conta? Iniciar sessão</p>
            </div>
        </form>
    </main>

    <dialog id="accountDialog">
        <p>Conta criada, fazendo login...</p>
    </dialog>
    <dialog id="loginDialog">
        <p>Fazendo login...</p>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
